{% extends "base.html" %}

{%block styles%}
<link rel="stylesheet" href="{{ url_for('static', filename='board.css') }}">
{%endblock%}

{%block content%}
<div class="divmain">

    <canvas id="canvas" width="1100" height="690"  onclick="Click_Board(event)"></canvas>

    <div class="divbutt">
        <button id="b_bw" class="button" onclick="Click_Backward()"><</button>
        <button id="b_fw" class="button"  onclick="Click_Forward()">></button>
        <button id="b_rf" class="button"  onclick="Click_Refresh()">R</button>
        <button id="b_ok" class="button"  onclick="Click_OK()">OK</button>
    </div>

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>GAME OVER!!!</p>
  </div>
</div>
</div>

{%endblock%}

{% block scripts %}
<script type="text/javascript">
var TOKEN = "Bearer {{ access_token }}";
var ID = parseInt("{{ id }}");
var VIEW_PID = "{{ view_pid }}";
const theme = JSON.parse('{{ theme|tojson }}');
</script>
</script>
<script type="text/javascript" src="{{ url_for('static', filename='board.js') }}"></script>
{% endblock %}
